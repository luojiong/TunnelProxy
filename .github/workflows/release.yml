name: Build and Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  # Windows 构建
  build-windows:
    runs-on: windows-latest
    env:
      ELECTRON_BUILDER_DISABLE_CODE_SIGN: 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build application (Vite)
        run: yarn build

      - name: Verify icon exists
        run: |
          if (-Not (Test-Path -Path "build/icon.ico")) { throw "build/icon.ico not found" }
          $size = (Get-Item "build/icon.ico").length
          if ($size -le 0) { throw "build/icon.ico is empty" }

      - name: Build Windows apps
        run: yarn electron-builder --win --x64 --arm64 --publish=never

      - name: Show effective config
        if: always()
        run: |
          Get-ChildItem -Recurse -Filter builder-effective-config.yaml | ForEach-Object { Write-Host "---- $($_.FullName) ----"; Get-Content $_.FullName }

      - name: Post-build resource checks (icons)
        shell: pwsh
        run: |
          $winUnpacked = Get-ChildItem -Recurse -Directory -Path "release" -Filter "win-unpacked" | Select-Object -First 1
          if (-Not $winUnpacked) { throw "win-unpacked folder not found in release/" }

          $res = Join-Path $winUnpacked.FullName "resources"
          if (-Not (Test-Path $res)) { throw "resources folder not found: $res" }

          $paths = @(
            (Join-Path $res "icons/icon.ico"),
            (Join-Path $res "icons/32x32.png"),
            (Join-Path $res "icons/16x16.png"),
            (Join-Path $res "16x16.png"),
            (Join-Path $res "32x32.png")
          )
          foreach ($p in $paths) {
            if (-Not (Test-Path $p)) { throw "Missing expected icon resource: $p" }
            if ((Get-Item $p).length -le 0) { throw "Icon file is empty: $p" }
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/
          retention-days: 7

  # Linux 构建
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Build Linux apps
        run: yarn electron-builder --linux --x64 --arm64 --publish=never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release/
          retention-days: 7

  # macOS 构建
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Build macOS apps
        run: yarn electron-builder --mac --x64 --arm64 --publish=never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release/
          retention-days: 7

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -la ./artifacts

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG_NAME="v${{ steps.package_version.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            ## 🚀 Tunnel Proxy v${{ steps.package_version.outputs.version }}

            ### 📦 下载地址 / Downloads
            支持多平台和多架构：
            - **Windows**: 支持 x64 和 ARM64 架构
            - **macOS**: 支持 Intel (x64) 和 Apple Silicon (ARM64)
            - **Linux**: 支持 x64 和 ARM64，提供 AppImage, DEB, RPM 格式

            ### 🔄 更新内容 / Changelog
            - 自动构建和发布
            - 多平台支持 (Windows, macOS, Linux)
            - 多架构支持 (x64, ARM64)

            ### 🛠️ 安装说明 / Installation
            1. 下载对应平台的安装包
            2. 按照平台标准流程安装
            3. 运行应用程序

            ---
            **构建时间**: ${{ github.event.head_commit.timestamp }}  
            **提交**: ${{ github.sha }}
          files: |
            # 仅上传 Windows 安装器（避免 win-unpacked 内的重复 exe 如 pagent.exe/elevate.exe）
            ./artifacts/windows-release/**/*Setup*.exe
            ./artifacts/windows-release/**/*.msi
            ./artifacts/macos-release/**/*.dmg
            ./artifacts/macos-release/**/*.zip
            ./artifacts/linux-release/**/*.AppImage
            ./artifacts/linux-release/**/*.deb
            ./artifacts/linux-release/**/*.rpm
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
